name: CI

on:
  push:
    branches: [master, "claude/**"]
  pull_request:
    branches: [master]

jobs:
  # -------------------------------------------------------
  # Lint（全ブランチ共通・高速）
  # -------------------------------------------------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install ruff
        run: pip install ruff>=0.4

      - name: Lint (ruff check + format)
        run: |
          ruff check xkep_cae/ tests/
          ruff format --check xkep_cae/ tests/

  # -------------------------------------------------------
  # コア FEM テスト（軽量・高速: slow/external を除外）
  # ~1344 テスト → 数分で完了
  # -------------------------------------------------------
  test-fast:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies (FEM only, no torch)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run fast tests (excluding slow)
        run: |
          python -m pytest tests/ -v -m "not external and not slow" -x

  # -------------------------------------------------------
  # slow テスト全量（接触・非線形・PINN・GNN比較）
  # ~283 テスト → PR/master のみ実行
  # -------------------------------------------------------
  test-slow:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/master'
    needs: test-fast
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies (dev + ml with CPU torch)
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install torch-geometric
          pip install -e ".[dev]"

      - name: Run slow tests
        run: |
          python -m pytest tests/ -v -m "slow and not external" \
            --timeout=300 -x
