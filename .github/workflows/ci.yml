name: CI

on:
  push:
    branches: [master, "claude/**"]
  pull_request:
    branches: [master]

jobs:
  # -------------------------------------------------------
  # Lint（全ブランチ共通・高速）
  # -------------------------------------------------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install ruff
        run: pip install ruff>=0.4

      - name: Lint (ruff check + format)
        run: |
          ruff check xkep_cae/ tests/
          ruff format --check xkep_cae/ tests/

  # -------------------------------------------------------
  # コア FEM テスト（軽量・高速: slow/external を除外）
  # ~1344 テスト → 数分で完了
  # -------------------------------------------------------
  test-fast:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies (FEM only, no torch)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run fast tests (excluding slow)
        run: |
          python -m pytest tests/ -v -m "not external and not slow" -x

  # -------------------------------------------------------
  # slow テスト（接触・非線形・PINN・GNN比較）
  # ~295 テスト → 3 並列シャードで分割実行
  # PR/master のみ実行
  # -------------------------------------------------------
  test-slow:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/master'
    needs: test-fast
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        shard: [0, 1, 2]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies (dev + ml with CPU torch)
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install torch-geometric
          pip install -e ".[dev]"

      - name: Collect and split slow tests (shard ${{ matrix.shard }}/3)
        run: |
          python -m pytest tests/ --collect-only -m "slow and not external" -q 2>&1 \
            | grep '::' \
            > /tmp/all_slow_tests.txt
          total=$(wc -l < /tmp/all_slow_tests.txt)
          awk "NR % 3 == ${{ matrix.shard }}" /tmp/all_slow_tests.txt \
            > /tmp/shard_tests.txt
          shard_count=$(wc -l < /tmp/shard_tests.txt)
          echo "=== Shard ${{ matrix.shard }}: ${shard_count}/${total} tests ==="

      - name: Run slow tests (shard ${{ matrix.shard }}/3)
        run: |
          if [ -s /tmp/shard_tests.txt ]; then
            python -m pytest $(cat /tmp/shard_tests.txt | tr '\n' ' ') \
              -v --timeout=300 -x
          else
            echo "No tests in this shard"
          fi
